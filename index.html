<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <h1 >Simon Says Game</h1>
    <h2>
        Press any key to start
    </h2>
    <h2 id="High">Highest Score : &nbsp; 0 </h2>
    <div class="btn-container">
        <div class="btn primary" type="button" id="primary"></div>
        <div class="btn success" type="button" id="success"></div>
        <div class="btn danger" type="button" id="danger"></div>
        <div class="btn warning" type="button" id="warning"></div>
    </div>
    <button id="start" class="cntrl">Start</button>
    <button id="reset" class="cntrl">Reset</button>



    <script src="app.js"></script>
    
</body>
</html>
